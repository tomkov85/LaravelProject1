<!doctype html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>RentOn</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/RentOn.css">
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jQuery.js"></script>
        <script type="text/javascript" src="js/RentOn.js"></script>
	</head>
	<body>
		<form class="form-inline" method="GET" action="">
	<div class="form-group">
		<label class="control-label col-sm-4" for="location">Location:</label>
		<div class=col-sm-5><input type="text" class="form-control col-sm-12" name="searchLoc" placeholder="Enter Location"/></div>
		<button type="submit" class="btn btn-info">Search</button>
	</div>
	<div class="btn-success" id="collapse-btn">more detail</div>
	<div id="collapse">
	<div class="form-group col-sm-offset-2 col-sm-10">
		<label class="control-label" for="rent">Rent</label><input type="radio" name="sellOrRent" value="rent"/>
		<label class="control-label" for="sell">Sell</label><input type="radio" name="sellOrRent" value="sell"/>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="size">Size: </label>
		<div class=col-sm-7><input type="number" class="form-control col-sm-4" name="searchSizeMin"/>-<input type="number" class="form-control col-sm-4" name="searchSizeMax"/></div>
	</div>
	</div>
</form>
		

	</body>	
</html>
